    <form action='/analyzeText' method='post' > {% csrf_token %}
        <h2>Enter your Text:</h2>
        <textarea name="mytext" id="" cols="100" rows="8"
         style="background-color: rgb(195, 226, 253);
                border-color:black;border-width:2px; border-radius:0px;"></textarea><br>
        <div class="form-check form-switch">
            <input name="removePunc" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
          </div>
          <div class="form-check form-switch">
            <input name="Capitalize" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" >

          </div>
          <div class="form-check form-switch">
            <input name="newLineRemover" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" >
            <label class="form-check-label" for="flexSwitchCheckDisabled">New Line Remover</label>
          </div>
          <button type="submit" class="btn btn-success mt-2">Submit</button>
